<!doctype html>
<html>
  <head>
    <title>The Go Playground</title>
    <!--
      Default styles for the snippet.
    -->
    <link rel="stylesheet" href="/static/example.css" type="text/css" />

    <!--
      jQuery is (currently) required.
    -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>

    <script src="//codemirror.net/lib/codemirror.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//codemirror.net/lib/codemirror.css" type="text/css" />

    <!--
      These two files are required.
    -->
    <script src="/static/playground.js" type="text/javascript"></script>
    <script src="/static/snippets.js" type="text/javascript"></script>

    <link rel="shortcut icon" href="/static/favicon.ico" sizes="16x16 32x32" type="image/vnd.microsoft.icon" />

    <style type="text/css" rel="stylesheet">
      html {
        height: 100%;
      }
      body {
        font-family: Helvetica, Arial, sans-serif;
        color: black;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
      #wrap {
        padding: 5px;
        margin: 0;
      }
      a {
        color: #00f;
      }
    </style>

    <script>
      goPlaygroundOptions({
        'shareRedirect': '/p/'
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <h2>Inline snippet example</h2>
      <p>
        This is an example of how to embed a playground snippet in your website.
      </p>
      <!--
        1. Use class "go-playground-snippet"
        2. Set a data-title for the snippet.
        3. Add autocomplete="off" autocapitalize="off" spellcheck="false" attributes.
      -->
      <textarea class="go-playground-snippet" data-expanded="1" data-title="Example (Hello Playground)">
package main

import (
&#09;"fmt"
)

func main() {
&#09;fmt.Printf("Hello Playground!")
}</textarea>

      <textarea class="go-playground-snippet" data-title="Example (Bye Playground)">
package main

import (
&#09;"fmt"
)

func main() {
&#09;fmt.Printf("Bye Playground.")
}</textarea>
      <div>
  </body>
</html>
